<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bindng</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>

<body>


    <script>
        var arr = [85, 60, 99, 49, 77, 82];

        bind(arr);
        render();



        function bind(dataSet) {
            var selection = d3.select("body")
                .selectAll("div")
                .data(dataSet)
            selection.enter()
                .append("div")
            selection.exit().remove();
        }

        function render() {
            d3.selectAll("div").text(function (d, a) {
                return a + ":" + d;
            }).style({
                color: function (d) {
                    if (d < 70) {
                        return "red";
                    } else {
                        return "black";
                    }

                }
            })

        }
    </script>


</body>

</html>
