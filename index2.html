<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>d3-start</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        div {
            font-size: 57px;
        }
    </style>
</head>

<body>
    <svg width="600" height="500">

    </svg>

    <script>
        d3.json("invoice-taipei.json", function (dataSet) {
            var svg = d3.select("svg");
            var count = 0;
            for (var i = 0; i < dataSet.length; i++) {
                if (dataSet[i].date === "2016/8/1" && dataSet[i].cid === "A" && +dataSet[i].amount > 1000000000) { //放入條件
                    d3.select("svg")
                        .append("rect")
                        .attr({
                            x: 200,
                            y: 10 + 12 * count,
                            width: dataSet[i].amount / 100000000,
                            height: 10,
                            fill: "red"
                        });
                    d3.select("svg")
                        .append("text")
                        .attr({
                            x: 0,
                            y: 16 + 12 * count,
                            "font-size": 10
                        }).text(dataSet[i].industry);
                    count++;
                }

            }
        });
    </script>
</body>

</html>
